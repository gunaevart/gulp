<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>

<div class="container border">

	<div class="row">
		<div class="col-md-3">
			<div id="logo">
				<a href="#" class="logo"></a>
			</div>
		</div>
		<div class="col-md-4 col__form">
			<div class="form-group col-md-12 header__form">
				<input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
					<a name="" id="" class="btn btn-primary" href="#" role="button">Заказать</a>
			</div>
		</div>
		<div class="col-md-4 col__nav">
			<nav class="nav ">
				<ul>
					<li><a href="#">ГЛАВНАЯ</a></li>
					<li><a href="#">О НАС</a></li>
					<li><a href="#">КОНТАКТЫ</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card center">
					<img class="card-img-top" src="holder.js/100px180/" alt="">
					<div class="card-body">
						<h4 class="card-title">Title</h4>
						<p class="card-text">Body</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
					<div class="card center">
						<img class="card-img-top" src="holder.js/100px180/" alt="">
						<div class="card-body">
							<h4 class="card-title">Title</h4>
							<p class="card-text">Body</p>
						</div>
					</div>
				</div>
		</div>
</div>
<div class="container-fluid">
	<div class="row">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="./img/slider.png" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./img/slider.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./img/slider.png" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
</div>
	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="js/libs.min.js"></script>
<script src="js/common.js.js"></script>
</body>
</html>
